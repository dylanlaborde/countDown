<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CountDown</title>
</head>
<body>
	<div>

		Minute<input type="text" id="userInputMin">
		Seconde<input type="text" id="userInputSec">
		<button id="start">Start</button>
		<button id="stop_play" data-value="" data-object="">Stop/Play</button>
		<button id="reset">Reset</button>
	</div>
	<div id="contentTimer">
		<span id="timerMin"></span>
		<span id="timerSec"></span>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
